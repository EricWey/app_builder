<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO评估工具</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">SEO评估工具</h1>
            <p class="text-gray-600">快速分析网站的SEO表现</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <label for="url-input" class="block text-sm font-medium text-gray-700 mb-2">输入网站URL</label>
                <div class="flex">
                    <input type="text" id="url-input" placeholder="example.com" 
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-l-md focus:ring-blue-500 focus:border-blue-500">
                    <button id="analyze-btn" class="px-4 py-2 bg-blue-600 text-white rounded-r-md hover:bg-blue-700">
                        <i class="fas fa-search mr-2"></i>分析
                    </button>
                </div>
            </div>

            <div id="loading" class="hidden text-center py-8">
                <i class="fas fa-spinner fa-spin text-blue-600 text-2xl"></i>
                <p class="mt-2 text-gray-600">正在分析中...</p>
            </div>

            <div id="results" class="hidden">
                <!-- 结果将在这里显示 -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
